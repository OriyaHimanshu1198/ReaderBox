{% extends 'main.html' %} {% block content %}
<p>Are You Sure To Delete "<b>{{ title }}</b>".</p>
<form action="{% url 'deletePost' title.slug %}" method="post">
    {% csrf_token %}
    <a href="{% url 'dashboard' %}">Cancel</a>
    <input type="submit" value="Confirm">
</form>
{% endblock content %}
